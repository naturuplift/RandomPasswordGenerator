<!DOCTYPE html>
<html lang="en">
    <!--  -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./Assets/css/style.css" />
    </head>
    <!-- Body Section -->
    <body>
        <div class="wrapper">
            <!-- Header Section -->
            <header>
                <h1>Password Generator</h1>
            </header>

            <!-- Password Generator Scetion  -->
            <div class="card">
                <div class="card-header" >
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body"> 
                    <!-- <textarea> tag defines a multi-line text input control -->
                    <textarea
                    readonly
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                    ></textarea>

                </div>
                <div class="card-footer">
                    <!-- <button> tag defines a clickable button -->
                    <button id="generate" class="btn">Generate Password</button>
                </div>

            </div>
            <div class="code-version"><p>Made with ❤️ by Arnaldo</p>
                <p></p>
            </div>
        </div>
        <!-- Call JavaScript code to generate password -->
        <script src="./Assets/scripts/script.js"></script>
    </body>
</html>
